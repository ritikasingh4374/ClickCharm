{% block title%} Contact us at{% endblock %}
{% block body %} 
<div class="container">
    <h1>contact us regarding any query</h1>
    <form action = "/shop/contact/" method ="post"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name = 'name' placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" name = "email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name = 'phone' placeholder="Enter your phone">
        </div>
        <div class="form-group">
          <label for="desc">How may we help you?</label>
          <textarea class="form-control" name = "desc" id="desc" rows="3"></textarea>
        </div>
        <button typr = "submit" class = "btn btn-success">Submit</button>
    </form>
</div>
 {% endblock %}
